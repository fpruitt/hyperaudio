<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Transcript demo</title>
	<link rel="stylesheet" type="text/css" href="css/hyperaudio.transcript.css" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="wrapper">
	<div id="source-video" class="transcript-video"></div>
	<div id="source-transcript" class="transcript"></div>
</div>

<script type="text/javascript" src="../../build/hyperaudio.js"></script>

<script type="text/javascript">

	var ht = {
		init: function() {
			this.player = HA.Player({
				target: "#source-video",
				guiNative: true // custom gui in dev
			});
			this.transcript = HA.Transcript({
				target: "#source-transcript",
				media: {
					transcript: "transcripts/ts-internetindians.htm",
					mp4: "http://hyperaud.io/video/internetindians.mp4",
					webm:"http://hyperaud.io/video/internetindians.webm"
				},
				player: this.player
			});
			this.hint();
		},
		logTweet: function() {
			var selection = this.transcript.getSelection();
			console.log('logTweet: selection = %o', selection);
		},
		hint: function() {
			console.log('Execute "ht.logTweet()" in the console to get selection information');
		}
	}

	window.onload = function(){
		ht.init();
	}
</script>
</body>
</html>
