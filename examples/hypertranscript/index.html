<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Transcript demo</title>
	<link rel="stylesheet" type="text/css" href="css/hyperaudio.transcript.css" />
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="wrapper">
	<div id="source-video" class="transcript-video"></div>
	<div id="target-stage" class="stage"></div> <!-- TMP -->
	<div id="source-transcript" class="transcript"></div>
</div>

<script type="text/javascript" src="build/hyperaudio.js"></script>
<!--
<script type="text/javascript" src="../../build/hyperaudio.js"></script>
-->

<script type="text/javascript">

	window.onload = function(){

		var player = HA.Player({
			target: "#source-video",
			guiNative: true // custom gui in dev
		});

		// TMP
		var stage = HA.Stage({
			target: "#target-stage"
		});

		var transcript = HA.Transcript({
			target: "#source-transcript",
			media: {
				transcript: "http://hyperaud.io/transcripts/ts-internetindians.htm",
				// transcript: "/hyperaudio-dev/transcripts/ts-internetindians.htm",
				mp4: "http://hyperaud.io/video/internetindians.mp4",
				webm:"http://hyperaud.io/video/internetindians.webm"
			},
			stage: stage,
			player: player
		});
	}
</script>
</body>
</html>
